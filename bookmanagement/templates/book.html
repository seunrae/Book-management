{% extends "base.html" %} 
{% block title %}
Home page
{% endblock %}
{% block content %}
<div class="card text-bg-light mb-3 mt-4" style="max-width: 18rem;">
    <div class="card-header">Book Info</div>
    <div class="card-body">
    <h5 class="card-title">{{book.name}}</h5>
    <p class="card-text">Publisher: {{book.publisher}}</p>
    <p class="card-text">Category: {{book.category}}</p> 
    {% if book.isBorrowed%}
    <p class="card-text">Borrowed to: {{book.borrowed_to}}</p>
    {% else %}
    <p class="card-text">Borrowed to:  Nobody</p>  
    {% endif %}
      <p class="card-text"></p>
    </div>
</div>
{% endblock %}
