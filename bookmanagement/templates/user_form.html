{% extends "base.html" %} 
{% block title %}
User Register
{% endblock %}
{% block content %}
<div class="mt-4">
    <h2 class="mb-5">User Registration</h2>
    <form method="POST">
        {% csrf_token %}
    <p>First name: {{ form.first_name }}</p>  
    <p>Last name: {{ form.last_name }}</p>
    <p>Email: {{form.email}}</p>
    <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
